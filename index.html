<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment - 1</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    
    <header>
        <h1>ðŸŽ¯ SMART EVENT DASHBOARD</h1>
    </header>

    <br>

    <main>
        <!-- ADD NEW EVENT SECTION -->
        <div class="container">

            <section id="addnew">
                <div class="section_headings"> <br>
                    <h2>Add New Event</h2>
                </div>

                <br>

                <div>
                    <form id="event_form">

                        <div class="form-group">
                            <label for="Event_title">Event Title:</label>
                            <br>
                            <input type="text" id="Event_title" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="Event_date">Event Date:</label>
                            <br>
                            <input type="date" id="Event_date" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="Event_category">Category:</label>
                            <br>
                            <select id="Event_category" required>
                                <option value="Conference">Conference</option>
                                <option value="Workshop">Workshop</option>
                                <option value="Meetup">Meetup</option>
                                <option value="Webinar">Webinar</option>
                                <option value="Social">Social</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="Event_description">Description:</label>
                            <br>
                            <textarea id="Event_description" required></textarea>
                        </div>

                        <button type="submit">Add Event</button>

                    </form>
                </div>
            </section>   


            <section id="my_events">
                <div class="section_headings">
                    <h2>My Events</h2>
                </div>

                <div class="event_btn">
                    <button id="clearAllBtn">Clear All Events</button>
                    <button id="addSampleBtn">Add Sample Events</button>
                </div>

                <div class="eventContainer" id="eventContainer">
                    <div class="empty-state">
                        No events yet. Add your first event!
                    </div>
                </div>           
            </section>


            <section id="DOM">
                <div class="section_headings">
                    <h2>DOM Manipulation Demo</h2>
                </div>
                
                <div class="demo-box">
                    <div id="demoContent" class="demo-content">
                        <p>Press any key to see the difference!</p>
                    </div>
                </div>
            </section>

        </div>
    </main>

    <script src="script.js"></script>

</body>
</html>
